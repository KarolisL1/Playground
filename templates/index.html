<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        .container {
            height: 200px;
            width: 200px;
            background-color: {{ color }};
        }
        .flexed {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="flexed">
        {% for i in range(x) %}
        <div class="container"></div>
        {% endfor %}
    </div>
</body>
</html>
